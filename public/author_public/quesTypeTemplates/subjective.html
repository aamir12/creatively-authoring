<div id="qusBlock" class="QuesPrecard">
	<div class="card-content">
		<div class="quesMcq">
			<span math="{{loadQuestion.object.question}}" ng-show="loadQuestion.object.question!==''"></span>
		</div>
		
        
        <div class="hintMcq">
			<b>Characters Limit</b>
			<br>
			<span math="{{loadQuestion.object.limit}}"></span>
        </div><br>
        
		<div class="hintMcq">
			<b>Hint</b>
			<br>
			<span math="{{loadQuestion.object.hint}}"></span>
		</div><br>
		<div class="hintMcq">
			<b>Explanation</b>
			<br>
			<span math="{{loadQuestion.object.explanation}}"></span>
		</div>
	</div>
</div>
